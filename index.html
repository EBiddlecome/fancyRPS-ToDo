<head>
<link rel="stylesheet" type="text/css" href="rps.css"></script>
<script language="javascript" type="text/javascript" src="rpsToDo.js"></script>
</head>

<header class="header">
	<div class="container">
		<h1>
		  <span class="rock">rock</span>
		  <span class="paper">paper</span>
		  <span class="scissors">scissors</span>
		</h1>
	</div>
</header>

<body>
	<div class="main">
		<div class="container">
			<section class="content">
				<button class="play rock" type="button" onclick="play('rock')"></button>
				<button class="play paper" type="button" onclick="play('paper')"></button>
				<button class="play scissors" type="button" onclick="play('scissors')"></button>
				<div style="clear:both;"></div>
				<p><span id="player"></span> <span id="opponent"></span></p>
				<h2 id="results"></h2>
			</section>
			<aside class="aside">
				<div class="scorebox">
					<h2>Score</h2>
					<div class="score-num"><span id="wins">0</span> <br />wins</div>
					<div class="score-divider"><span>-</span></div>
					<div class="score-num"><span id="losses">0</span> <br />losses</div>
				</div>
				<button type="reset" id="reset" onclick="reset()">reset scores</button>
			</aside>
		</div>
	</div>
</body>
